<!DOCTYPE html>
<html lang="en" class="ms-dos">
<head>
    <title>Galleri</title>
    <meta charset="UTF-8">
    <meta name="description" content="Restene av min Instagram-konto.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <link href="/api/webmention" rel="webmention">
    <meta property="og:url" content="https://clueless.no/gallery.html">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Galleri">
    <meta property="og:description" content="Restene av min Instagram-konto.">
    <meta property="og:image" content="https://clueless.no/images/logo.webp">
</head>
<body>
<clueless-layout>
    <p>Dette er restene etter det som pleide å være min Instagram-konto.</p>
    <section class="gallery">
        <clueless-lightbox imageId="im1" src="/images/20241005_redcross.webp" width="953" height="1271"
                           alt="En ryggsekk med en håndholdt VHF-radio og en Kvikk Lunsj-sjokolade i skogen."
                           date="2024-10-05"
                           caption="Jeg var markør på Rød Kors-kurset Kvalifisert søk og redning."></clueless-lightbox>

        <clueless-lightbox imageId="img2" src="/images/20221123_zita.webp" width="618" height="1271"
                           alt="Zita."
                           date="2022-11-23"
                           caption="Zita."></clueless-lightbox>

        <clueless-lightbox imageId="img3" src="/images/20210626_veranda_drinks.webp" width="953" height="1271"
                           alt="Et glass med Coca-Cola og en hundeleke som er ut som en fancy drink med ei limeskive."
                           date="2021-06-26"
                           caption="2021-06-26: Jeg drakk et glass Coca-Cola i sommervarmen.."></clueless-lightbox>

        <clueless-lightbox imageId="img4" src="/images/20190308_cookies.webp" width="953" height="1271"
                           alt="24 kjeks på kjøkkenbenken og en boks med appelsinmarmelade til venstre."
                           date="2019-03-08"
                           caption="2019-03-08: Kvelden før jeg skulle treffe kvinnen som skulle min livsledsager ble tilbragt på kjøkkenet hvor jeg laget en av hennes favoritter, hjemmelagede Jaffa-kjeks. Syv år senere kan jeg bekrefte at det var en god idé."></clueless-lightbox>
    </section>
</clueless-layout>
<script src="/components/layout.js" type="module"></script>
<script src="/components/gallery.js" type="module"></script>
</body>
</html>

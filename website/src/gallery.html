<!DOCTYPE html>
<html lang="en" class="ms-dos">
<head>
    <title>Gallery</title>
    <meta charset="UTF-8">
    <meta name="description" content="These are the remnants of what used to be my Instagram feed.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
    </style>
</head>
<body>
<clueless-layout>
    <p>These are the remnants of what used to be my Instagram feed.</p>
    <section class="gallery">
        <div class="image">
            <button popovertarget="img1">
                <img src="./images/20241005_redcross.webp" width="953" height="1271"
                     alt="A backpack with a handheld VHF radio and a Kvikk Lunsj chocolate in the woods.">
            </button>
            <dialog id="img1" popover>
                <figure>
                    <img src="./images/20241005_redcross.webp" width="953" height="1271"
                         alt="A backpack with a handheld VHF radio and a Kvikk Lunsj chocolate in the woods.">
                    <figcaption>2024-10-05: I was helping with a Red Cross training course in search and rescue.
                    </figcaption>
                </figure>
            </dialog>
        </div>
        <div class="image">
            <button popovertarget="img2" command="showModal">
                <img src="./images/20221123_zita.webp" width="618" height="1271"
                     alt="A backpack with a handheld VHF radio and a Kvikk Lunsj chocolate in the woods.">
            </button>
            <dialog id="img2" popover>
                <figure>
                    <img src="./images/20221123_zita.webp" width="618" height="1271"
                         alt="A backpack with a handheld VHF radio and a Kvikk Lunsj chocolate in the woods.">
                    <figcaption>2024-10-05: I was helping with a Red Cross training course in search and rescue.
                    </figcaption>
                </figure>
            </dialog>
        </div>
        <div class="image">
            <button popovertarget="img3" command="showModal">
                <img src="./images/20210626_veranda_drinks.webp" width="953" height="1271"
                     alt="A glass of Coca-Cola and a dog toy looking like a fancy drink with a slice of lime.">
            </button>
            <dialog id="img3" popover>
                <figure>
                    <img src="./images/20210626_veranda_drinks.webp" width="953" height="1271"
                         alt="A glass of Coca-Cola and a dog toy looking like a fancy drink with a slice of lime.">
                    <figcaption>2021-06-26: I was drinking a glass of Coca-Cola and a dog toy in the summer heat.</figcaption>
                </figure>
            </dialog>
        </div>
        <div class="image">
            <button popovertarget="img4" command="showModal">
                <img src="./images/20190308_cookies.webp" width="953" height="1271"
                     alt="24 cookies resting on the kitchen counter and a box of orange marmalade to the left.">
            </button>
            <dialog id="img4" popover>
                <figure>
                    <img src="./images/20190308_cookies.webp" width="953" height="1271"
                         alt="24 cookies resting on the kitchen counter and a box of orange marmalade to the left.">
                    <figcaption>2019-03-08: The night before I was to meet the woman who would later become my partner in life, I prepared one of her favorites snacks: Jaffa cakes. Six years later, I can safely say it was a good idea.</figcaption>
                </figure>
            </dialog>
        </div>
    </section>
</clueless-layout>
<script src="./components/layout.js" type="module"></script>
<script src="./components/gallery.js" type="module"></script>
</body>
</html>
